<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>Главная</title>
</head>
<body>
<!-- BODY -->
<div class="main-wrapper">
    <!-- HEADER -->
    <header class="header">
        <div class="container-fluid">
            <a href="/" class="logo">
                <picture>
                    <img src="<%= require('./img/logo.svg') %>" alt="" title="">
                </picture>
            </a>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- CONTENT -->
    <main class="content">
        <div class="section section-content">
            <div class="section-bg">
                <picture>
                    <source media="(min-width: 768px)" srcset="<%= require('./img/background.png') %>">
                    <img src="<%= require('./img/background_sm.png') %>" class="section-bg__img" alt="" title="">
                </picture>
            </div>

            <div class="container">
                <div class="lottery">
                    <picture class="lottery__chest">
                        <img src="<%= require('./img/chest_lock.png') %>" class="lottery__chest-img" alt="" title="">
                    </picture>
                    <picture class="lottery__chest">
                        <img src="<%= require('./img/chest_lock.png') %>" class="lottery__chest-img" alt="" title="">
                    </picture>
                    <picture class="lottery__chest">
                        <img src="<%= require('./img/chest_lock.png') %>" class="lottery__chest-img" alt="" title="">
                    </picture>
                    <picture class="lottery__chest">
                        <img src="<%= require('./img/chest_lock.png') %>" class="lottery__chest-img" alt="" title="">
                    </picture>
                    <picture class="lottery__chest">
                        <img src="<%= require('./img/chest_lock.png') %>" class="lottery__chest-img" alt="" title="">
                    </picture>
                    <picture class="lottery__chest">
                        <img src="<%= require('./img/chest_lock.png') %>" class="lottery__chest-img" alt="" title="">
                    </picture>
                    <picture class="lottery__chest">
                        <img src="<%= require('./img/chest_lock.png') %>" class="lottery__chest-img" alt="" title="">
                    </picture>
                    <picture class="lottery__chest">
                        <img src="<%= require('./img/chest_lock.png') %>" class="lottery__chest-img" alt="" title="">
                    </picture>
                    <picture class="lottery__chest">
                        <img src="<%= require('./img/chest_lock.png') %>" class="lottery__chest-img" alt="" title="">
                    </picture>
                </div>
            </div>
        </div>
    </main>
    <!-- CONTENT END -->
</div>
<!-- BODY END   -->

<!-- Modal start -->
<div class="modal fade" id="modal_step_0" tabindex="-1" role="dialog" aria-labelledby="step0Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <picture class="modal-img">
                <img src="<%= require('./img/pirate-chest.png') %>" alt="" title="">
            </picture>

            <p class="modal-title">Choose <br>and win!</p>

            <button class="button-styled" data-dismiss="modal">start</button>
        </div>
    </div>
</div>
<!-- Modal #1 -->
<div class="modal fade" id="modal_step_1" tabindex="-1" role="dialog" aria-labelledby="step1Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <picture>
                <img src="<%= require('./img/pirate-chest.png') %>" alt="" title="">
            </picture>

            <p class="modal-title">You have two more <br>attempts</p>

            <button class="button-styled" data-dismiss="modal">Try again</button>
        </div>
    </div>
</div>
<!-- Modal #2 -->
<div class="modal fade modal-congrats" id="modal_step_2" tabindex="-1" role="dialog" aria-labelledby="step2Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <p class="modal-title">Congrats!</p>
            <p class="modal-subtitle">You have won</p>
            <p class="modal-text modal-text_lg">150 FS</p>
            <p class="modal-text modal-text_sm">You have one more attempt</p>

            <button class="button-styled" data-dismiss="modal">Try again</button>
        </div>
    </div>
</div>
<!-- Modal #3 -->
<div class="modal fade modal-congrats" id="modal_step_3" tabindex="-1" role="dialog" aria-labelledby="step3Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <p class="modal-text modal-text_lg">1500$ + 150 FS</p>
            <p class="modal-text modal-text_sm">Follow these steps. Click the registration button. Register. Claim your bonus</p>

            <a href="/" class="button-styled">Register</a>
        </div>
    </div>
</div>
</body>
</html>
